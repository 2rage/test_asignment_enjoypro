<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Статистика пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Статистика пользователей</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Общее колиество отетов</th>
                    <th>Правильных ответов</th>
                    <th>Процент верных ответов</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in statistics %}
                    <tr>
                        <td>{{ stat.user.username }}</td>
                        <td>{{ stat.total_answers }}</td>
                        <td>{{ stat.correct_answers }}</td>
                        <td>{{ stat.correct_percentage }}%</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>


</html>
