{% extends 'base.html' %}

{% block title %}Список вопросов{% endblock %}

{% block content %}
    <h1 class="text-center">Список вопросов</h1>
    <ul class="list-group">
        {% for question in questions %}
            <li class="list-group-item">
                <a href="{% url 'edit_question' question.pk %}">{{ question.text }}</a> 
            </li>
        {% endfor %}
    </ul>
{% endblock %}
