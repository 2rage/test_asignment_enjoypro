{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Авторизация</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Поле для имени пользователя с русским лейблом -->
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Логин: </label>
                    {{ form.username }}
                </div>

                <!-- Поле для пароля с русским лейблом -->
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль: </label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary btn-block w-100">Авторизация</button>
            </form>
        </div>
    </div>
{% endblock %}
